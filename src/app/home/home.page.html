<div class="all">
  <div class="header">
    <div class="headeriz">
      LA TEMPERATURA EN TU ZONA
    </div>
    <div class="headerder">
      <ion-icon name="thermometer" class="icono"></ion-icon>
    </div>
  </div>
  <div class="body">
    <div class="bodyUp">
      <div class="termometro">
        <div class="termoCen">
          <div class="fondo">
            <div class="mercurio" [ngStyle]="{'--temperature':Temperatura + 'px'}">
  
            </div>
          </div>
          <div class="volita">
            <div class="voliRelleno">
              
            </div>
          </div>
          
        </div>
      </div>
      <div class="numeros">
        <img src="../../assets/ph_sun.png" alt="" class="sol">
        <ion-card class="tem" [ngStyle]="{'background-color': getColor(Temperatura)}">
          <p>{{ Temperatura }}Â°C</p>
        </ion-card>
        <img src="../../assets/streamline_interface-weather-snow-flake-winter-freeze-snow-freezing-ice-cold-weather-snowflake.png" alt="" class="frio">
      </div>
      
    </div>
    <div class="bodyDown">
      <div class="downUp">
        <h2>
          CONTROLADOR
        </h2>
      </div>
      <div class="downDown">
        <ion-card>
          <ion-range [(ngModel)]="Temperatura" (ionChange)="cambioTem2($event)">
          </ion-range>          
        </ion-card>
      </div>
    </div>
  </div>
</div>
